<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <!-- Added QuickSand font from Google Fonts with ChatGPT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"> 
    <style>
        body {
            display: flex; /* Added to style body as flex containter with ChatGPT */
            align-items: center; /* Added to center content vertically with ChatGPT */
            justify-content: center; /* Added to center content horizontally with ChatGPT */
            height: 100vh; /* Added for full-height layouts with ChatGPT */
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            flex-direction: column; /* Added to stack vertically with ChatGPT */
            padding-top: 20px; /* Added to create additional space at the top of body with ChatGPT */
        }
        h1, p {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        img {
            height: 500px;
            width: 500px; 
            margin-top: 20px; /* Added margin to separate content and image with ChatGPT*/
        }
                /* Added Media Query for smaller screens using ChatGPT */
        @media (max-width: 600px) {
            img {
                max-width: 80%; /* Added maximum width for smaller screens using ChatGPT */
            }
        }
            
    </style>
</head>
<body>
    <h1>Hello World!</h1> 
    <p>This is my first website :)</p> 
    <img src="IMG_3854.jpeg" alt="Snowy Mountains"/>
</body> 
</html>
